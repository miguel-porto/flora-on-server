DataSheet.help.1.4=<ul>\
  <li>Identificar claramente qual a entidade avaliada na ficha e qual a obra seguida (e.g. Nesta ficha avalia-se o táxon XXX de acordo com a interpretação dada na obra XXXX).</li>\
  <li>Adicionalmente podem-se integrar as entidades englobadas (e.g. subespécies) e colocar outra informação que possa ser útil para esclarecer a identidade da planta.</li></ul>

DataSheet.help.1.7=Breve descrição dos seus aspectos morfológicos mais relevantes que permitem a sua identificação. Pode remeter-se para uma referência bibliográfica com descrição mais pormenorizada.

DataSheet.help.2.1=<ul>\
  <li>Descrever sucintamente a distribuição global e a distribuição em Portugal continental, destacando se for endémica de Portugal continental ou da Península Ibérica.</li>\
  <li>Descrever a distribuição em Portugal continental, balizando-a em áreas geográficas (e.g. serras, bacias hidrográficas, localidades).</li>\
  <li>Indicar <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=46" target="_blank">EOO</a> e <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=48" target="_blank">AOO</a> e a tendência de cada uma delas (e.g. estável, declínio, redução no passado). Deverá ser indicada a sua fiabilidade (e.g. se poderá estar sobrestimada ou subestimada ou se é fidedigna).</li></ul>

DataSheet.help.2.3=Nota: a AOO histórica deve ser considerada apenas no caso de redução da AOO e após análise crítica da fiabilidade dos dados. Na maioria dos casos existe um aparente aumento da AOO, que pode resultar, por exemplo, de esforços recentes de prospeção ou por deficiente georreferenciação de registos históricos. Estes casos não devem ser indicados nem justificados no texto.
DataSheet.help.2.4=Nota: <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=40" target="_blank">Declínio continuado</a> considera-se apenas quando se observa uma redução da EOO ou AOO que se verificou ao longo do passado e se prolonga até ao presente, ou que, iniciando-se no passado recente, se projete para o futuro. Outros casos devem ser considerados como redução.
DataSheet.help.2.6=Verificar a definição de <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=42" target="_blank">Flutuação extrema</a> na EOO ou AOO no manual da UICN.

DataSheet.help.3.1=<ul>\
  <li>Descrever a população: se podem ser individualizadas <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=22" target="_blank">subpopulações</a> ou outras unidades populacionais, número de indivíduos maduros (indicando o tipo de contagem/estimativa) e como se distribuem os indivíduos (e.g. esparsos, concentrados).</li>\
  <li>Caso seja possível separar subpopulações ou outras unidades populacionais, indicar quantas e quais, associando uma referência geográfica e indicar o número de indivíduos de cada (se possível).</li>\
  <li>Analisar a tendência populacional (e.g. declínio continuado e/ou redução)</li>\
  <li>Indicar se existe fragmentação severa ou flutuações extremas.</li></ul>
DataSheet.help.3.3=Descrever sucintamente a metodologia utilizada para obtenção do valor indicado (contagem, <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=18" target="_blank">estimativa</a> numérica, estimativa grosseira ou diversas combinações entre métodos) e se incidiu sobre a totalidade da população ou se é parcial, e nesse caso, indicar quais as unidades populacionais consideradas. Indicar quando, em que âmbito e por quem foram feitas as contagens e/ou estimativas:<ul>\
    <li>no âmbito deste projeto</li>\
    <li>com base em referências bibliográficas (inserir a respectiva citação)</li>\
    <li>com base em observações pessoais de colaboradores, inserindo "(Nome do autor, obs. pess. 2017)" ou "(Nome do autor 1, Nome do autor 2, Nome do autor 3, ..., obs. pess. 2017)", mesmo que se trate de observações dos autores da própria ficha.</li></ul>

DataSheet.help.3.4=Nota: <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=40" target="_blank">Declínio continuado</a> considera-se apenas quando se observa uma redução populacional que se verificou ao longo do passado e se prolonga até ao presente, ou que, iniciando-se no passado recente, se projete para o futuro.
DataSheet.help.3.5=Nota: A seleção de declínio continuado no campo 3.4 implica a seleção de, pelo menos uma, das opções, uma vez que não pode haver declínio sem redução. Pelo contrário, a seleção de uma ou mais opção de <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=29" target="_blank">redução populacional</a> não implica necessariamente um declínio continuado.
DataSheet.help.3.6=<a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=44" target="_blank">Fragmentação severa:</a><ul>\
  <li>Quando a maioria dos indivíduos se encontram em subpopulações pequenas e relativamente isoladas, que se podem extinguir, com reduzida probabilidade de recolonização;</li>\
  <li>Quando a maioria (>50%) da sua área de ocupação se encontra em manchas de habitat que são menores do que seria necessário para suportar uma população viável e se encontram separadas de outras manchas de habitat por uma grande distância.</li></ul>

DataSheet.help.3.7=Verificar a definição de <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=42" target="_blank">Flutuação extrema</a> no tamanho da população no manual da UICN.
DataSheet.help.3.8=Se apenas existir uma subpopulação, este valor terá que estar de acordo com o tamanho da população indicado em 3.2
DataSheet.help.3.9=Selecionar a categoria adequada, atendendo ao tamanho da população indicado em 3.2
DataSheet.help.4.1=<ul>\
  <li>Descrição breve da planta (hábito, porte, floração). Aspetos reprodutivos e biológicos relevantes para a conservação.</li>\
  <li>Descrição de habitat e requisitos ecológicos.</li>\
  <li>Indicação da tendência do habitat (descrevendo eventual declínio na área, extensão ou qualidade ou extensão do mesmo)</li></ul>
DataSheet.help.4.5=Descrever de forma clara o <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=40" target="_blank">declínio</a>, indicando se é na área, extensão ou qualidade do habitat, preferencialmente, indicando exemplos.
DataSheet.help.5.1=<ul>\
  <li>Descrição dos usos conhecidos, indicando se possível, se são atuais ou não;</li>\
  <li>Indicação se os usos são atuais ou não em Portugal, ou se existe exploração e comercialização da planta.</li></ul>

DataSheet.help.6.1=<ul>\
  <li>Descrever as ameaças e pressões (caso existam), salientando a principal (ou principais). Sempre que possível, concretizar com situações concretas.</li>\
  <li>Indicar o número de localizações e sua tendência (caso aplicável)</li></ul>
DataSheet.help.6.2=Todas as selecionadas têm de estar referidas no campo 6.1.
DataSheet.help.6.3=<ul>\
  <li>Descrever como se chega ao número indicado, assinalando a principal ameaça/pressão e o número de localizações por ela abrangido e caso existam, indicar as outras pressões/ameaças significativas que caracterizem outras localizações.</li>\
  <li>Identificar as localizações por nome (área geográfica).</li></ul>\
  Nota: Mais de metade da população nacional deve estar ameaçada para se considerar a definição de localizações. As unidades populacionais sem qualquer ameaça devem ser na mesma consideradas na contabilização de localizações. Para dúvidas consultar o <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=58" target="_blank">manual da UICN</a>.
DataSheet.help.6.3a=<b>A estimativa automática é apenas uma ajuda para identificar potenciais casos que possa valer a pena escrutinar ou não. Não deve ser usado sem uma análise crítica!</b>
DataSheet.help.6.4=Nota: <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=40" target="_blank">Declínio continuado</a> considera-se apenas quando se observa uma redução do número de localizações ou de subpopulações, que se verificou ao longo do passado e se prolonga até ao presente, ou que, iniciando-se no passado recente, se projete para o futuro
DataSheet.help.6.5=Verificar a definição de <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=42" target="_blank">Flutuação extrema</a> no número de localizações ou de subpopulações no manual da UICN.

DataSheet.help.7.1=<ul>\
  <li>Indicar se é uma planta protegida;</li>\
  <li>Indicar se ocorre no SNAC;</li>\
  <li>Indicar se já foi alvo de medidas/planos e em caso afirmativo, quais os principais resultados;</li>\
  <li>Proposta de medidas relevantes!</li></ul>
DataSheet.help.7.5=Todas as selecionadas têm de estar referidas no campo 7.1.
DataSheet.help.7.6=Todas as selecionadas têm de estar referidas no campo 7.1.

DataSheet.help.8.1=<ul>\
  <li>Inserir a bibliografia no texto, utilizando o caracter [ para pesquisar a base de dados;</li>\
  <li>Clicar sobre a referência desejada para a inserir no texto (e automaticamente, na secção 8).</li>\
  <li>Caso a referência ainda não esteja na base de dados, aceder à base de dados clicando sobre o botão bibliográfica (no lado esquerdo do topo da página). Inserir a referência e repetir os passos anteriores.</li></ul>
DataSheet.help.8.2=Informação importante mas que não seja directamente relevante para a avaliação

DataSheet.help.9.2=Indicar todos os critérios aplicáveis.<br/>\
  Utilizar a <a href="https://drive.google.com/open?id=0B09FQW_jU73ZYUVXa0hIMEJTNU0" target="_blank">ficha-resumo</a> para percorrer os critérios.<br/>Esclarecer dúvidas nas guidelines da UICN: \
  <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=59" target="_blank">Critério A</a>, \
  <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=67" target="_blank">Critério B</a>, \
  <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=68" target="_blank">Critério C</a>, \
  <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=69" target="_blank">Critério D</a>, \
  <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=70" target="_blank">Critério E</a>.

DataSheet.help.9.3=Campo limitado a 1700 caracteres (inc. espaços)<ul>\
  <li>Começar pelo nome do táxon (igual ao que estiver no topo da ficha);</li>\
  <li>Indicar a categoria obtida e apresentar os motivos que levaram à sua obtenção (explicar os critérios usados, não explicar os não usados!). Apenas para as NT, os critérios da categoria de ameaça que se aproxima têm de estar obrigatoriamente no texto (e.g. "aproximando-se dos critérios B2a(ii) para Vulnerável");</li>\
  <li>Indicar as principais ameaças/pressões (ou sua ausência);</li>\
  <li>Indicar as principais medidas de conservação propostas;</li>\
  <li>Indicar os principais estudos propostos.</li>\
  <li>Apenas para os endémicos: Indicar se manteve ou alterou de categoria em avaliação IUCN anterior, justificando as alterações</li></ul>\
  Mais informações sobre <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=74" target="_blank">Categoria DD, NT e NE</a> e <a href="http://cmsdocs.s3.amazonaws.com/RedListGuidelines.pdf#page=78" target="_blank">extinção e tag</a>.

DataSheet.help.9.4=Nota: Consultar o guia UICN - <a href="http://cmsdocs.s3.amazonaws.com/keydocuments/Reg_Guidelines_en_web%2Bcover%2Bbackcover.pdf#page=21" target="_blank">RedList regional guidelines, pp 18-20</a>
DataSheet.help.9.4.5=Nota: Preencher apenas se houver uma descida ou subida de categoria no âmbito da análise regional (9.4.4)
DataSheet.help.9.5=Nota: Apenas para endemismos lusitânicos que tenham sido previamente avaliados pelos critérios da UICN.

