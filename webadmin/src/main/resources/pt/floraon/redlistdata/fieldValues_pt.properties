Downloads.1=Nesta página pode ordenar o descarregamento dos dados que suportam as avaliações da Lista Vermelha. Nestes \
  dados estão incluídas as ocorrências de todos as fontes de dados usadas (base de dados interna e externas), \
  e <b>excluídas todas as que foram inseridas após a data que esteja definida nas definições</b>. \
  Ao ordenar um novo descarregamento, ele será adicionado à lista de descarregamentos (em baixo), onde poderá ver o \
  progresso. Carregue em F5 para actualizar.
