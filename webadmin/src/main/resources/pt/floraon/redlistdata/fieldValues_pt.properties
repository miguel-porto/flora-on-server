Uses.1.desc=Plantas usadas na alimentação humana, ou como condimento, ou na obtenção de aditivos alimentares.
Uses.2.desc=Plantas forrageiras ou semeadas para enriquecimento de pastagens para o gado.
Uses.3.desc=Plantas importantes na alimentação de abelhas, para produção de mel.
Uses.4.desc=Plantas com usos medicinais, humanos ou veterinários.
Uses.5.desc=Plantas usadas como veneno ou na produção de venenos. 
Uses.6.desc=Plantas usadas como acendalha, lenha ou para produção de carvão vegetal.
Uses.7.desc=Plantas utilizadas como elementos decorativos, ou empregues em jardins, aquariofilia, ou com potencial para uso ornamental.
Uses.8.desc=Plantas empregues na realização de peças de artesanato (e.g. cestaria).
Uses.9.desc=Plantas que fornecem madeira para marcenaria, carpintaria, fabrico de instrumentos musicais e/ou como material de construção.
Uses.10.desc=Plantas empregues na produção de fibras têxteis e/ou outros tipos de fibra.
Uses.11.desc=Plantas taníferas (e.g. usadas no processo de curtimento de peles), plantas tintureiras e/ou usadas na produção de pigmentos.
Uses.12.desc=Plantas resiníferas e/ou plantas aromáticas das quais se extraem óleos essenciais.
Uses.13.desc=Plantas utilizadas na produção artesanal ou industrial de outros tipos de produtos (e.g. álcool, ceras, lípidos, sabão etc.). 
Uses.14.desc=Inclui utilização (incluindo a tradicional) em sebes, controlo de erosão, estabilização de taludes, melhoramento de solos, biorremediação de solos (bioacumuladoras de metais pesados) e outros usos relacionados com diferentes práticas da engenharia natural.
Uses.15.desc=Plantas cujos genes são relevantes na investigação para melhoramento genético de culturas (e.g. plantas que sejam parentes selvagens das culturas).
Uses.16.desc=Plantas que têm outros usos não especificados nas alíneas anteriores (e.g. camas para o gado).
Uses.17.desc=Plantas sem informação relativa a usos.


ConservationActionCategories.0=Sem categoria

ProposedConservationActions.0=Não se propõem medidas adicionais
ProposedConservationActions.1=Definição de áreas de proteção
ProposedConservationActions.2=Controlo de táxones invasores ou problemáticos
ProposedConservationActions.3=Restauração ou gestão do habitat
ProposedConservationActions.4=Repovoamento ou fortalecimento populacional
ProposedConservationActions.5=Reintrodução
ProposedConservationActions.6=Outras medidas de gestão e conservação
ProposedConservationActions.7=Conservação ex situ: propagação em viveiro ou estabelecimento de novas populações
ProposedConservationActions.8=Conservação ex situ: salvaguarda do património genético
ProposedConservationActions.9=Educação ambiental e divulgação
ProposedConservationActions.10=Produção de nova legislação para proteção do táxon ou do seu habitat
ProposedConservationActions.11=Aplicação ou reforço da aplicação de legislação existente
ProposedConservationActions.12=Incentivos económicos e outros

ProposedConservationActions.0.desc=Táxon para o qual não há evidência da necessidade de medidas de conservação adicionais
ProposedConservationActions.1.desc=Definição de áreas de proteção específicas para o táxon ou o seu habitat (e.g.: criação de microrreservas, sítios rede Natura, áreas protegidas etc.).
ProposedConservationActions.2.desc=E.g.: arranque seletivo de chorão, controlo de acácias etc.
ProposedConservationActions.3.desc=E.g.: fogos controlados, abertura de clareiras, plantação de bosque ripícola etc.
ProposedConservationActions.4.desc=E.g.: sementeira ou plantação de indivíduos para reforço de populações naturais ou repovoamento de áreas históricas.
ProposedConservationActions.5.desc=E.g.: reintrodução de um táxon numa área onde este seja considerado regionalmente extinto.
ProposedConservationActions.6.desc=Outras medidas de gestão não enquadráveis nas categorias anteriores, como o condicionamento do acesso a determinadas áreas. Estas medidas devem estar discriminadas no texto.
ProposedConservationActions.7.desc=Inclui ações de propagação e cultivo em jardins botânicos, viveiros e estabelecimento de novas populações em meio selvagem, fora da área natural de ocorrência do táxon.
ProposedConservationActions.8.desc=Inclui medidas para salvaguarda do património genético, especificamente, a recolha e armazenamento de sementes e propágulos, em bancos de germoplasma.
ProposedConservationActions.9.desc=E.g.: divulgação e sensibilização para a conservação de determinado táxon.
ProposedConservationActions.10.desc=E.g.: medidas legislativas de atribuição de estatuto de proteção a táxones ou habitat específicos.
ProposedConservationActions.11.desc=Medidas que incentivem o cumprimento das leis já existentes (e.g. o aumento de vigilância em áreas protegidas).
ProposedConservationActions.12.desc=E.g.: pagamentos para conservação tais como medidas agroambientais, atribuição de valor de mercado ou valor intrínseco a um determinado táxon etc.

ProposedStudyMeasures.1=Não se propõem estudos adicionais
ProposedStudyMeasures.2=Realização de estudos taxonómicos
ProposedStudyMeasures.3=Realização de estudos sobre distribuição e dinâmica populacional
ProposedStudyMeasures.4=Realização de estudos sobre requisitos ambientais e ciclo de vida
ProposedStudyMeasures.5=Realização de estudos sobre ameaças e pressões
ProposedStudyMeasures.6=Elaboração de plano de conservação dedicado
ProposedStudyMeasures.7=Monitorização regular dos núcleos conhecidos
ProposedStudyMeasures.8=Outros estudos

ProposedStudyMeasures.1.desc=Táxon suficientemente conhecido ou táxon para o qual não há evidência da necessidade de estudos adicionais. (valor predefinido)
ProposedStudyMeasures.2.desc=São necessários estudos para clarificar a circunscrição de um determinado táxon. Deverá ser selecionado para todos os táxones sinalizados com dúvidas taxonómicas.
ProposedStudyMeasures.3.desc=São necessários estudos que permitam um melhor conhecimento das tendências populacionais do táxon. Deverá ser selecionado para os táxones sinalizados com ausência de conhecimento da tendência populacional.
ProposedStudyMeasures.4.desc=São necessários estudos autoecológicos (i.e. que permitam um melhor conhecimento dos requisitos ambientais do táxon) ou biológicos (e.g. que permitam conhecer melhor o seu ciclo de vida). Deverá ser selecionado para os táxones em que não se conhece bem a sua ecologia ou biologia.
ProposedStudyMeasures.5.desc=São necessários estudos que aumentem o conhecimento relativo aos usos do táxon, ou sobre os impactos da colheita em populações naturais e eventual sobre-exploração, ou sobre eventuais ameaças e pressões sobre as populações naturais. Esta medida deverá ser selecionada para os táxones sinalizados com ameaças desconhecidas. 
ProposedStudyMeasures.6.desc=Propõe-se a elaboração de planos dedicados para a conservação para o táxon ou para o seu habitat. 
ProposedStudyMeasures.7.desc=Propõe-se a monitorização do táxon, podendo abranger diversos aspetos (e.g.: tendência populacional dos núcleos, níveis de colheita, exploração e comercialização das suas populações selvagens, qualidade do habitat etc.).
ProposedStudyMeasures.8.desc=São necessários outros tipos de estudos, que devem estar especificados no texto.

